<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Live Code</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="title">SimpleLiveCode</h1>
        <div class="button-wrap">
            <button class="btn active HTML" id="HTML-btn">HTML</button>
            <button class="btn active CSS" id="CSS-btn">CSS</button>
            <button class="btn active JavaScript" id="JavaScript-btn">JavaScript</button>
            <button class="btn active Output" id="Output-btn">Output</button>
        </div>
    </div>
    <div class="container">
        <div class="box-code HTML" id="HTML">
            <h2 class="box-title">HTML</h2>
            <textarea class="box-content"><p id="title">ná»™i dung htmml</p></textarea>
        </div>
        <div class="box-code CSS" id="CSS">
            <h2 class="box-title">CSS</h2>
            <textarea class="box-content">p {
    color: violet;
    font-weight: bold;
    font-size: x-large;
}</textarea>
        </div>
        <div class="box-code JavaScript" id="JavaScript">
            <h2 class="box-title">Javascript</h2>
            <textarea class="box-content">document.getElementById("title").onclick=function(){this.innerHTML="clicked"}</textarea>
        </div>
        <div class="box-code Output" id="Output">
            <h2 class="box-title">Output</h2>
            <iframe class="box-content" id="iframe">aaaa</iframe>
        </div>
    </div>
</body>
</html>
